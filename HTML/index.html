<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="fas fa-trash-alt"></div>
        <div class="fas fa-heart"></div>
        <img src="../Images/shoes1.png>
        <p><span>Green Tshirt</span></p>
        <p>$<span class="price">25</span></p>
        <div class="fas fa-plus-square plus"></div>
        <p class="quantite">0</p>
        <div class="fas fa-minus-square moins"></div>
      </div>

      <div class="row">
        <div class="fas fa-trash-alt"></div>
        <div class="fas fa-heart"></div>
        <img src="../Images/shoes2.png" />
        <p><span>Pinc Tshirt</span></p>
        <p>$<span class="price">55</span></p>
        <div class="fas fa-plus-square plus"></div>
        <p class="quantite">0</p>
        <div class="fas fa-minus-square moins"></div>
      </div>

      <div class="row">
        <div class="fas fa-trash-alt"></div>
        <div class="fas fa-heart"></div>
        <img src="../Images/shoes3.png" />
        <p><span>Yellow Tshirt</span></p>
        <p>$<span class="price">30</span></p>
        <div class="fas fa-plus-square plus"></div>
        <p class="quantite">0</p>
        <div class="fas fa-minus-square moins"></div>
      </div>

      <div class="totale"><p id="totalPrice">Total Price: $0</p></div>

    </div>

    <script type="text/javascript" src="../JS/main.js"></script>
  </body>
</html>
